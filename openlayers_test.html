<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
        <style>
            .map {
              height: 100%;
              width: 100%;
            }
          </style>
        <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js" type="text/javascript"></script>
        <title>OpenLayers Vector Tile Parcels POC</title>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
            var map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.VectorTile({
                        source: new ol.source.VectorTile({
                            format: new ol.format.MVT(),
                            url:'http://localhost:8080/maps/parcel_map_poc/{z}/{x}/{y}.pbf'
                        })
                    }),
                    new ol.layer.Tile({
                        source: new ol.source.XYZ({
                        url: 'http://tiles-a.data-cdn.linz.govt.nz/services;key=c44833eda9954045acccc1436b7e11df/tiles/v4/set=4769/EPSG:3857/{z}/{x}/{y}.png'
                        })
                    })
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([173.995,-41.437]),
                    zoom: 6
                })
            });
        </script>
    </body>
</html>
